<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <label for="difficulty">Choose difficulty:</label>
        <select id="difficulty">
            <option value="10">Easy (1-10)</option>
            <option value="50">Medium (1-50)</option>
            <option value="100">Hard (1-100)</option>
        </select>
        <button id="startGame">Start Game</button>
    </br>
        <div id="gameArea" class="hidden"> </br>   
            <label for="guessInput">Guess a number:</label>
         
            <input type="number" id="guessInput" min="1">
            </br>
            <button id="guessButton">Guess</button>
            <p id="message"></p>
            <p id="attempts"></p>
            <button id="playAgain" class="hidden">Play Again</button>
        </div>

        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
